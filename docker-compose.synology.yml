# docker-compose.synology.yml - PRODUCTION READY - MAXIMUM SECURITY
# 
# âœ… FULLY HARDENED CONFIGURATION:
# - Non-root user (nodejs:1001) - no root privileges
# - Read-only filesystem - prevents runtime modifications
# - Minimal capabilities (drop ALL, add only essential: CHOWN/DAC_OVERRIDE/FOWNER)
# - Resource limits (256MB memory, 100 processes max)
# - Secure tmpfs mounts (noexec, nosuid, nodev) for writable areas only
# - no-new-privileges - prevents privilege escalation
# - Comprehensive health monitoring (30s interval, database connectivity)
# - Docker-managed volumes (auto-created, secure permissions)
# - Network isolation (bound to NAS IP only)
#
version: '3.8'

services:
  freshtomato-unblock:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: freshtomato-unblock
    # Use Docker volume instead of bind mount for auto-creation
    ports:
      # Secure: Bind only to NAS IP
      - "192.168.1.10:3000:3000"
    restart: on-failure:5
    environment:
      - NODE_ENV=production
      - DEFAULT_ROUTER_IP=192.168.1.1
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET is required}
      - DB_PATH=/app/data/app.db
      - SSH_KEYS_PATH=/app/data/ssh_keys
      - DEFAULT_SSH_USER=root
      - DEFAULT_TIMEOUT_MINUTES=1
      - MAX_TIMEOUT_MINUTES=60
    volumes:
      - freshtomato_data:/app/data
    extra_hosts:
      - "router.local:192.168.1.1"
    # Security hardening (Synology compatible)
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN  # Needed for file ownership in volume
      - DAC_OVERRIDE  # Needed for file permissions
      - FOWNER  # Needed for SQLite database file operations
    # Use non-root user from Dockerfile (nodejs:1001) for better security
    # user: "0:0"  # Removed - avoid running as root
    # Read-only filesystem for maximum security
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=50m
      - /app/data/ssh_keys:noexec,nosuid,nodev,size=10m
    # Additional security restrictions
    pids_limit: 100  # Limit number of processes
    mem_limit: 256m  # Memory limit for safety
    # Health check configuration
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  freshtomato_data:
    # Docker-managed volume - auto-created with proper permissions
    driver: local