# docker-compose.synology.yml - ENHANCED SECURITY
version: '3.8'

services:
  freshtomato-unblock:
    ports:
      # Secure: Bind only to NAS IP
      - "192.168.1.10:3000:3000"
    restart: always
    environment:
      - NODE_ENV=production
      - DEFAULT_ROUTER_IP=192.168.1.1
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - /volume2/docker/freshtomato-unblock/data:/app/data
    extra_hosts:
      - "router.local:192.168.1.1"
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
      - /app/data/ssh_keys:noexec,nosuid,size=10m